<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Мой Flask-сайт{% endblock %}</title>
    <!-- Подключаем Bootstrap через CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block styles %}{% endblock %}
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Flask App</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('home') }}">Главная</a>
                <a class="nav-link" href="{{ url_for('about') }}">О нас</a>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <div class="container mt-4">
        {% block content %}
        <!-- Сюда будет вставляться контент -->
        {% endblock %}
    </div>

    <!-- Подключаем JS Bootstrap (опционально, если нужны компоненты вроде dropdown) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
